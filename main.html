<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=acsdls1g18"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="city.css">
</head>

<body>
    <div class="wrapper">
        <div class="top"></div>
        <div class="left" id="map">
        </div>
        <div class="right">
            <div class="widget">
                <div class="left-panel panel">
                    <div class="date">Monday, 20 Aug 2018</div>
                    <div class="city">Seoul</div>
                    <div class="temp"></div>
                </div>
                <div class="right-panel panel">
                    <img src="https://s5.postimg.cc/yzcm7htyb/image.png" alt="" width="55" style="position: relative; bottom: 0px;">
                    <div class="temp">27&deg;</div>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10
    };

    var map = new naver.maps.Map('map', mapOptions);
</script>
</html>
