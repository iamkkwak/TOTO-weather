<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=acsdls1g18"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="city.css">
</head>

<body>
    <div class="wrapper">
        <div class="top"></div>
        <div class="left" id="map">
        </div>
        <div class="right">
            <div class="widget">
                <div class="left-panel panel">
                    <div class="date">Monday, 20 Aug 2018</div>
                    <div class="city">Seoul</div>
                    <div class="temp"></div>
                </div>
                <div class="right-panel panel">
                    <img src="https://s5.postimg.cc/yzcm7htyb/image.png" alt="" width="55" style="vertical-align: bottom;">
                    <div class="temp">27&deg;</div>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>
    var map = new naver.maps.Map('map', {
        zoom: 10,
        center: new naver.maps.LatLng(37.3614483, 127.1114883)
    });

    var markerList = [];
    var menuLayer = $('<div style="position:absolute;z-index:10000;background-color:#fff;border:solid 1px #333;padding:10px;display:none;"></div>');

    map.getPanes().floatPane.appendChild(menuLayer[0]);


    naver.maps.Event.addListener(map, 'click', function(e) {
        var marker = new naver.maps.Marker({
            position: e.coord,
            map: map
        });

        markerList.push(marker);
    });

    naver.maps.Event.addListener(map, 'keydown', function(e) {
        var keyboardEvent = e.keyboardEvent,
            keyCode = keyboardEvent.keyCode || keyboardEvent.which;

        var ESC = 27;

        if (keyCode === ESC) {
            keyboardEvent.preventDefault();

            for (var i=0, ii=markerList.length; i<ii; i++) {
                markerList[i].setMap(null);
            }

            markerList = [];

            menuLayer.hide();
        }
    });

    naver.maps.Event.addListener(map, 'mousedown', function(e) {
        menuLayer.hide();
    });

    naver.maps.Event.addListener(map, 'rightclick', function(e) {
        var coordHtml =
            'Coord: '+ e.coord +'(위/경도 좌표)' + '<br />' +
            'Point: ' + e.point + '<br />' +
            'Offset: ' + e.offset;

        menuLayer.show().css({
            left: e.offset.x,
            top: e.offset.y
        }).html(coordHtml);

        console.log('Coord: ' + e.coord.toString());
    });

</script>
</html>
