<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        div {
            width: 100%;
            height: 100%;
        }

        div.left {
            width: 80%;
            float: left;
            box-sizing: border-box;

            background: lightseagreen;
        }

        div.right {
            width: 20%;
            float: right;
            box-sizing: border-box;

            background: lightcoral;
        }
    </style>
</head>

<body>
    <div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
